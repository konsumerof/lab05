name: build-check

on: push

jobs:
 build:
  runs-on: ubuntu-latest
  steps:
   - name: checkout
     uses: actions/checkout@v1
   - name: build
     run: |
      git submodule update --init --recursive
      cmake -B ./output
      cd output
      make
 tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: test
        shell: bash
        run: |
          git submodule update --init --recursive
          cmake -B build
      - name: install lcov
        run: |
          sudo apt-get install -y lcov
      - name: run lcov
        run: | 
          lcov --capture --directory /home/runner/work/lab05/lab05/build/CMakeFiles/banking.dir/banking --output-file lcov.info
          lcov --remove lcov.info '/usr/banking/*' -o lcov.info
          lcov --remove lcov.info '/home/runner/work/lab05/lab05/third-party/gtest/*' -o lcov.info
      - name: coveralls
        uses: coverallsapp/github-action@master
        with:
          path-to-lcov: "./lcov.info"
          github-token: ${{ secrets.github_token }}
